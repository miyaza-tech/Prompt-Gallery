<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Gallery</title>
    <!-- Updated: 2024-12-24 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-white min-h-screen antialiased">
    <div id="app" class="px-6 py-12 max-w-7xl mx-auto">
        <!-- Header -->
        <div class="mb-16">
            <div class="flex flex-col md:flex-row md:justify-between md:items-start gap-6">
                <div>
                    <h1 onclick="goToHome()" class="text-5xl font-light text-gray-900 mb-3 tracking-tight cursor-pointer hover:text-gray-700 transition-colors">Prompt Gallery</h1>
                    <p class="text-sm text-gray-500 font-light">
                        <span id="itemCount" class="font-medium text-gray-900">0</span> prompts collected
                    </p>
                </div>
                
                <div class="flex flex-wrap gap-2">
                    <!-- Login/Logout Button -->
                    <button onclick="toggleLoginModal()" id="loginBtn" class="bg-blue-600 text-white px-5 py-2.5 rounded-lg text-sm font-medium hover:bg-blue-700 transition-all">
                        Login
                    </button>
                    <button onclick="logout()" id="logoutBtn" class="bg-gray-600 text-white px-5 py-2.5 rounded-lg text-sm font-medium hover:bg-gray-700 transition-all hidden">
                        Logout
                    </button>
                    
                    <button onclick="toggleForm()" id="newItemBtn" class="bg-gray-900 text-white px-5 py-2.5 rounded-lg text-sm font-medium hover:bg-gray-800 transition-all hidden">
                        <span id="addBtnText">New Item</span>
                    </button>
                    
                    <button onclick="importData()" id="importBtn" class="border border-gray-300 text-gray-700 px-5 py-2.5 rounded-lg text-sm font-medium hover:bg-gray-50 transition-all hidden">
                        Import
                    </button>
                    
                    <button onclick="exportData()" id="exportBtn" class="border border-gray-300 text-gray-700 px-5 py-2.5 rounded-lg text-sm font-medium hover:bg-gray-50 transition-all hidden">
                        Export
                    </button>
                </div>
            </div>
        </div>

        <!-- Add Form Modal -->
        <div id="addFormModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden" onclick="closeModalOnBackdrop(event, 'addFormModal')">
            <div id="addForm" class="bg-white rounded-xl shadow-2xl p-8 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto" onclick="event.stopPropagation()">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-light text-gray-900">Add New Prompt</h2>
                    <button onclick="toggleForm()" class="text-gray-400 hover:text-gray-900 text-2xl transition-colors">×</button>
                </div>

            <div class="space-y-6">
                <!-- Upload Type -->
                <div>
                    <label class="block text-xs uppercase tracking-wider text-gray-500 font-medium mb-3">Upload Type</label>
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="setUploadType('url')" id="urlBtn" class="py-3 px-4 rounded-lg text-sm border-2 border-gray-900 bg-gray-900 text-white transition-all">
                            URL
                        </button>
                        <button onclick="setUploadType('file')" id="fileBtn" class="py-3 px-4 rounded-lg text-sm border border-gray-300 hover:border-gray-400 transition-all">
                            File Upload
                        </button>
                    </div>
                </div>

                <!-- URL Input -->
                <div id="urlInput">
                    <label class="block text-xs uppercase tracking-wider text-gray-500 font-medium mb-3">Image URL</label>
                    <input type="text" id="imageUrl" placeholder="https://example.com/image.jpg" class="w-full px-4 py-3 rounded-lg text-sm border border-gray-300 focus:border-gray-900 focus:outline-none transition-colors">
                    <p id="urlError" class="text-red-600 text-xs mt-2 hidden"></p>
                </div>

                <!-- File Upload -->
                <div id="fileInput" class="hidden">
                    <label class="block text-xs uppercase tracking-wider text-gray-500 font-medium mb-3">
                        Image File <span class="text-gray-400 normal-case font-normal">(max 5MB)</span>
                    </label>
                    <input type="file" id="imageFile" accept="image/*" onchange="handleFileUpload(event)" class="w-full px-4 py-3 rounded-lg text-sm border border-gray-300 focus:border-gray-900 focus:outline-none transition-colors">
                    <p id="fileError" class="text-red-600 text-xs mt-2 hidden"></p>
                    <img id="imagePreview" class="mt-4 w-full h-48 object-cover rounded-lg hidden">
                </div>

                <!-- Category -->
                <div>
                    <label class="block text-xs uppercase tracking-wider text-gray-500 font-medium mb-3">Category (Multiple Selection)</label>
                    <div id="categoryButtons" class="flex flex-wrap gap-2">
                        <button type="button" onclick="toggleCategory('Nano')" class="category-btn px-4 py-2 rounded-lg text-sm border border-gray-300 hover:border-gray-400 transition-all" data-category="Nano">Nano</button>
                        <button type="button" onclick="toggleCategory('GPT')" class="category-btn px-4 py-2 rounded-lg text-sm border border-gray-300 hover:border-gray-400 transition-all" data-category="GPT">GPT</button>
                        <button type="button" onclick="toggleCategory('Midjourney')" class="category-btn px-4 py-2 rounded-lg text-sm border border-gray-300 hover:border-gray-400 transition-all" data-category="Midjourney">Midjourney</button>
                        <button type="button" onclick="toggleCategory('Video')" class="category-btn px-4 py-2 rounded-lg text-sm border border-gray-300 hover:border-gray-400 transition-all" data-category="Video">Video</button>
                        <button type="button" onclick="toggleCategory('Photo')" class="category-btn px-4 py-2 rounded-lg text-sm border border-gray-300 hover:border-gray-400 transition-all" data-category="Photo">Photo</button>
                        <button type="button" onclick="toggleCategory('real_ch')" class="category-btn px-4 py-2 rounded-lg text-sm border border-gray-300 hover:border-gray-400 transition-all" data-category="real_ch">real_ch</button>
                        <button type="button" onclick="toggleCategory('real_bg')" class="category-btn px-4 py-2 rounded-lg text-sm border border-gray-300 hover:border-gray-400 transition-all" data-category="real_bg">real_bg</button>
                        <button type="button" onclick="toggleCategory('US_ch')" class="category-btn px-4 py-2 rounded-lg text-sm border border-gray-300 hover:border-gray-400 transition-all" data-category="US_ch">US_ch</button>
                        <button type="button" onclick="toggleCategory('US_bg')" class="category-btn px-4 py-2 rounded-lg text-sm border border-gray-300 hover:border-gray-400 transition-all" data-category="US_bg">US_bg</button>
                        <button type="button" onclick="toggleCategory('JP_ch')" class="category-btn px-4 py-2 rounded-lg text-sm border border-gray-300 hover:border-gray-400 transition-all" data-category="JP_ch">JP_ch</button>
                        <button type="button" onclick="toggleCategory('JP_bg')" class="category-btn px-4 py-2 rounded-lg text-sm border border-gray-300 hover:border-gray-400 transition-all" data-category="JP_bg">JP_bg</button>
                        <button type="button" onclick="toggleCategory('etc')" class="category-btn px-4 py-2 rounded-lg text-sm border border-gray-300 hover:border-gray-400 transition-all" data-category="etc">etc</button>
                    </div>
                    <p id="categoryError" class="text-red-600 text-xs mt-2 hidden"></p>
                </div>

                <!-- Prompt -->
                <div>
                    <label class="block text-xs uppercase tracking-wider text-gray-500 font-medium mb-3">
                        Prompt 
                        <span class="text-gray-400 normal-case font-normal" id="charCount">(0/1000)</span>
                    </label>
                    <textarea id="prompt" oninput="updateCharCount()" placeholder="Enter your prompt..." rows="6" class="w-full px-4 py-3 rounded-lg text-sm border border-gray-300 focus:border-gray-900 focus:outline-none resize-none transition-colors"></textarea>
                    <p id="promptError" class="text-red-600 text-xs mt-2 hidden"></p>
                </div>

                <!-- Sref -->
                <div>
                    <label class="block text-xs uppercase tracking-wider text-gray-500 font-medium mb-3">_sref</label>
                    <input type="text" id="sref" placeholder="Enter _sref code..." class="w-full px-4 py-3 rounded-lg text-sm border border-gray-300 focus:border-gray-900 focus:outline-none transition-colors">
                </div>

                <!-- Submit Button -->
                <button onclick="addItem()" class="w-full bg-gray-900 text-white py-3.5 rounded-lg text-sm font-medium hover:bg-gray-800 transition-all">
                    <span id="submitBtnText">Add Prompt</span>
                </button>
            </div>
            </div>
        </div>

        <!-- Edit Form Modal -->
        <div id="editFormModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden" onclick="closeModalOnBackdrop(event, 'editFormModal')">
            <div id="editForm" class="bg-white rounded-xl shadow-2xl p-8 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto" onclick="event.stopPropagation()">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-light text-gray-900">Edit Prompt</h2>
                    <button onclick="closeEditForm()" class="text-gray-400 hover:text-gray-900 text-2xl transition-colors">×</button>
                </div>

            <div class="space-y-6">
                <!-- Upload Type -->
                <div>
                    <label class="block text-xs uppercase tracking-wider text-gray-500 font-medium mb-3">Upload Type</label>
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="setEditUploadType('url')" id="editUrlBtn" class="py-3 px-4 rounded-lg text-sm border-2 border-gray-900 bg-gray-900 text-white transition-all">
                            URL
                        </button>
                        <button onclick="setEditUploadType('file')" id="editFileBtn" class="py-3 px-4 rounded-lg text-sm border border-gray-300 hover:border-gray-400 transition-all">
                            File Upload
                        </button>
                    </div>
                </div>

                <!-- URL Input -->
                <div id="editUrlInput">
                    <label class="block text-xs uppercase tracking-wider text-gray-500 font-medium mb-3">Image URL</label>
                    <input type="text" id="editImageUrl" placeholder="https://example.com/image.jpg" class="w-full px-4 py-3 rounded-lg text-sm border border-gray-300 focus:border-gray-900 focus:outline-none transition-colors">
                    <p id="editUrlError" class="text-red-600 text-xs mt-2 hidden"></p>
                </div>

                <!-- File Upload -->
                <div id="editFileInput" class="hidden">
                    <label class="block text-xs uppercase tracking-wider text-gray-500 font-medium mb-3">
                        Image File <span class="text-gray-400 normal-case font-normal">(max 5MB)</span>
                    </label>
                    <input type="file" id="editImageFile" accept="image/*" onchange="handleEditFileUpload(event)" class="w-full px-4 py-3 rounded-lg text-sm border border-gray-300 focus:border-gray-900 focus:outline-none transition-colors">
                    <p id="editFileError" class="text-red-600 text-xs mt-2 hidden"></p>
                    <img id="editImagePreview" class="mt-4 w-full h-48 object-cover rounded-lg hidden">
                </div>

                <!-- Category -->
                <div>
                    <label class="block text-xs uppercase tracking-wider text-gray-500 font-medium mb-3">Category (Multiple Selection)</label>
                    <div id="editCategoryButtons" class="flex flex-wrap gap-2">
                        <button type="button" onclick="toggleEditCategory('Nano')" class="edit-category-btn px-4 py-2 rounded-lg text-sm border border-gray-300 hover:border-gray-400 transition-all" data-category="Nano">Nano</button>
                        <button type="button" onclick="toggleEditCategory('GPT')" class="edit-category-btn px-4 py-2 rounded-lg text-sm border border-gray-300 hover:border-gray-400 transition-all" data-category="GPT">GPT</button>
                        <button type="button" onclick="toggleEditCategory('Midjourney')" class="edit-category-btn px-4 py-2 rounded-lg text-sm border border-gray-300 hover:border-gray-400 transition-all" data-category="Midjourney">Midjourney</button>
                        <button type="button" onclick="toggleEditCategory('Video')" class="edit-category-btn px-4 py-2 rounded-lg text-sm border border-gray-300 hover:border-gray-400 transition-all" data-category="Video">Video</button>
                        <button type="button" onclick="toggleEditCategory('Photo')" class="edit-category-btn px-4 py-2 rounded-lg text-sm border border-gray-300 hover:border-gray-400 transition-all" data-category="Photo">Photo</button>
                        <button type="button" onclick="toggleEditCategory('real_ch')" class="edit-category-btn px-4 py-2 rounded-lg text-sm border border-gray-300 hover:border-gray-400 transition-all" data-category="real_ch">real_ch</button>
                        <button type="button" onclick="toggleEditCategory('real_bg')" class="edit-category-btn px-4 py-2 rounded-lg text-sm border border-gray-300 hover:border-gray-400 transition-all" data-category="real_bg">real_bg</button>
                        <button type="button" onclick="toggleEditCategory('US_ch')" class="edit-category-btn px-4 py-2 rounded-lg text-sm border border-gray-300 hover:border-gray-400 transition-all" data-category="US_ch">US_ch</button>
                        <button type="button" onclick="toggleEditCategory('US_bg')" class="edit-category-btn px-4 py-2 rounded-lg text-sm border border-gray-300 hover:border-gray-400 transition-all" data-category="US_bg">US_bg</button>
                        <button type="button" onclick="toggleEditCategory('JP_ch')" class="edit-category-btn px-4 py-2 rounded-lg text-sm border border-gray-300 hover:border-gray-400 transition-all" data-category="JP_ch">JP_ch</button>
                        <button type="button" onclick="toggleEditCategory('JP_bg')" class="edit-category-btn px-4 py-2 rounded-lg text-sm border border-gray-300 hover:border-gray-400 transition-all" data-category="JP_bg">JP_bg</button>
                        <button type="button" onclick="toggleEditCategory('etc')" class="edit-category-btn px-4 py-2 rounded-lg text-sm border border-gray-300 hover:border-gray-400 transition-all" data-category="etc">etc</button>
                    </div>
                    <p id="editCategoryError" class="text-red-600 text-xs mt-2 hidden"></p>
                </div>

                <!-- Prompt -->
                <div>
                    <label class="block text-xs uppercase tracking-wider text-gray-500 font-medium mb-3">
                        Prompt 
                        <span class="text-gray-400 normal-case font-normal" id="editCharCount">(0/1000)</span>
                    </label>
                    <textarea id="editPrompt" oninput="updateEditCharCount()" placeholder="Enter your prompt..." rows="6" class="w-full px-4 py-3 rounded-lg text-sm border border-gray-300 focus:border-gray-900 focus:outline-none resize-none transition-colors"></textarea>
                    <p id="editPromptError" class="text-red-600 text-xs mt-2 hidden"></p>
                </div>

                <!-- Sref -->
                <div>
                    <label class="block text-xs uppercase tracking-wider text-gray-500 font-medium mb-3">_sref</label>
                    <input type="text" id="editSref" placeholder="Enter _sref code..." class="w-full px-4 py-3 rounded-lg text-sm border border-gray-300 focus:border-gray-900 focus:outline-none transition-colors">
                </div>

                <!-- Action Buttons -->
                <div class="flex gap-3">
                    <button onclick="updateItem()" class="flex-1 bg-gray-900 text-white py-3.5 rounded-lg text-sm font-medium hover:bg-gray-800 transition-all">
                        Update Prompt
                    </button>
                    <button onclick="deleteCurrentItem()" class="px-6 bg-red-600 text-white py-3.5 rounded-lg text-sm font-medium hover:bg-red-700 transition-all">
                        Delete
                    </button>
                </div>
            </div>
        </div>
        </div>

        <!-- Filter Bar -->
        <div id="filterBar" class="mb-10 flex flex-wrap gap-2 border-b border-gray-200 pb-6">
            <button onclick="filterItems('All')" class="filter-btn bg-gray-900 text-white px-5 py-2 rounded-lg text-sm font-medium transition-all" data-category="All">All</button>
            <button onclick="filterItems('Nano')" class="filter-btn text-gray-600 hover:text-gray-900 px-5 py-2 rounded-lg text-sm font-medium transition-all" data-category="Nano">Nano</button>
            <button onclick="filterItems('GPT')" class="filter-btn text-gray-600 hover:text-gray-900 px-5 py-2 rounded-lg text-sm font-medium transition-all" data-category="GPT">GPT</button>
            <button onclick="filterItems('Midjourney')" class="filter-btn text-gray-600 hover:text-gray-900 px-5 py-2 rounded-lg text-sm font-medium transition-all" data-category="Midjourney">Midjourney</button>
            <button onclick="filterItems('Video')" class="filter-btn text-gray-600 hover:text-gray-900 px-5 py-2 rounded-lg text-sm font-medium transition-all" data-category="Video">Video</button>
            <button onclick="filterItems('Photo')" class="filter-btn text-gray-600 hover:text-gray-900 px-5 py-2 rounded-lg text-sm font-medium transition-all" data-category="Photo">Photo</button>
            <button onclick="filterItems('real_ch')" class="filter-btn text-gray-600 hover:text-gray-900 px-5 py-2 rounded-lg text-sm font-medium transition-all" data-category="real_ch">real_ch</button>
            <button onclick="filterItems('real_bg')" class="filter-btn text-gray-600 hover:text-gray-900 px-5 py-2 rounded-lg text-sm font-medium transition-all" data-category="real_bg">real_bg</button>
            <button onclick="filterItems('US_ch')" class="filter-btn text-gray-600 hover:text-gray-900 px-5 py-2 rounded-lg text-sm font-medium transition-all" data-category="US_ch">US_ch</button>
            <button onclick="filterItems('US_bg')" class="filter-btn text-gray-600 hover:text-gray-900 px-5 py-2 rounded-lg text-sm font-medium transition-all" data-category="US_bg">US_bg</button>
            <button onclick="filterItems('JP_ch')" class="filter-btn text-gray-600 hover:text-gray-900 px-5 py-2 rounded-lg text-sm font-medium transition-all" data-category="JP_ch">JP_ch</button>
            <button onclick="filterItems('JP_bg')" class="filter-btn text-gray-600 hover:text-gray-900 px-5 py-2 rounded-lg text-sm font-medium transition-all" data-category="JP_bg">JP_bg</button>
            <button onclick="filterItems('etc')" class="filter-btn text-gray-600 hover:text-gray-900 px-5 py-2 rounded-lg text-sm font-medium transition-all" data-category="etc">etc</button>
        </div>

        <!-- Gallery -->
        <div id="gallery" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            <!-- Empty State -->
            <div id="emptyState" class="col-span-full text-center py-32">
                <div class="text-7xl mb-6 opacity-20">✦</div>
                <p class="text-gray-400 text-base font-light mb-1">No prompts yet</p>
                <p class="text-gray-300 text-sm font-light">Start by adding your first prompt</p>
            </div>
        </div>
    </div>

    <input type="file" id="importFile" accept=".json" onchange="handleImport(event)" class="hidden">

    <!-- Admin Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden" onclick="closeModalOnBackdrop(event, 'loginModal')">
        <div class="bg-white rounded-xl shadow-2xl p-8 max-w-md w-full mx-4" onclick="event.stopPropagation()">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-light text-gray-900">Admin Login</h2>
                <button onclick="toggleLoginModal()" class="text-gray-400 hover:text-gray-900 text-2xl transition-colors">×</button>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="loginEmail" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="your@email.com" value="miyaza@gmail.com" onkeypress="if(event.key==='Enter') document.getElementById('loginPassword').focus()">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="loginPassword" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="••••••••" onkeypress="if(event.key==='Enter') login()">
                </div>
                
                <div id="loginError" class="text-red-600 text-sm hidden"></div>
                
                <button onclick="login()" class="w-full bg-blue-600 text-white py-2.5 rounded-lg font-medium hover:bg-blue-700 transition-all">
                    Login
                </button>
                
                <p class="text-center text-sm text-gray-500 mt-4">
                    Supabase 계정으로 로그인하세요
                </p>
            </div>
        </div>
    </div>

    <!-- Image Preview Modal -->
    <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-90 z-50 hidden overflow-y-auto">
        <div class="min-h-full flex items-center justify-center p-4" onclick="closeImageModal()">
            <div class="relative max-w-7xl w-full flex flex-col items-center my-8" onclick="event.stopPropagation()">
                <button onclick="closeImageModal()" class="sticky top-0 self-end mb-4 text-white hover:text-gray-300 text-4xl font-light z-10">×</button>
                <img id="modalImage" src="" alt="Preview" class="max-w-full max-h-[60vh] object-contain rounded-lg shadow-2xl mb-6">
                
                <!-- Prompt Content -->
                <div class="bg-white rounded-lg shadow-xl p-6 max-w-4xl w-full max-h-[50vh] overflow-y-auto" onclick="event.stopPropagation()">
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="text-lg font-semibold text-gray-900">Prompt</h3>
                        <div class="flex gap-2">
                            <button onclick="translateModalPrompt()" id="translateBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-blue-700 transition-all flex items-center gap-2">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"></path>
                                </svg>
                                번역
                            </button>
                            <button onclick="copyModalPrompt()" class="bg-gray-900 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-gray-800 transition-all flex items-center gap-2">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                                </svg>
                                Copy
                            </button>
                        </div>
                    </div>
                    <p id="modalPromptText" class="text-gray-700 whitespace-pre-wrap leading-relaxed"></p>
                    
                    <!-- Korean Translation section -->
                    <div id="modalTranslationSection" class="mt-4 pt-4 border-t border-gray-200 hidden">
                        <div class="flex justify-between items-start mb-2">
                            <h4 class="text-sm font-semibold text-gray-900">한글 번역</h4>
                        </div>
                        <p id="modalTranslationText" class="text-gray-600 whitespace-pre-wrap leading-relaxed"></p>
                    </div>
                    
                    <!-- Sref section (if exists) -->
                    <div id="modalSrefSection" class="mt-4 pt-4 border-t border-gray-200 hidden">
                        <div class="flex justify-between items-start mb-2">
                            <h4 class="text-sm font-semibold text-gray-900">_sref</h4>
                            <button onclick="copyModalSref()" class="bg-gray-600 text-white px-3 py-1.5 rounded text-xs font-medium hover:bg-gray-700 transition-all">
                                Copy
                            </button>
                        </div>
                        <p id="modalSrefText" class="text-gray-600 text-sm font-mono"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Supabase JS SDK -->
    <script src="https://unpkg.com/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
    <script>
        console.log('Supabase SDK loaded:', typeof window.supabase);
    </script>
    <script src="js/supabase-config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
